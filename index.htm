<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Samsung Style Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="input-wrapper">
          <input type="text" readonly id="first-input" />
          <input type="text" readonly id="second-input" />
        </div>
        <div class="numpad">
          <button class="wide-btn clear">C</button>
          <button>+/-</button>
          <button>/</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
          <button>0</button>
          <button>.</button>
          <button class="wide-btn equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
